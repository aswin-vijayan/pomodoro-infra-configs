apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: backend
  ports:
  - name: admin
    port: {{ .Values.service.port}}
    targetPort: {{ .Values.service.port}}
    {{- if eq .Values.service.type "NodePort" }}
    nodePort: {{ .Values.service.nodeport }}
    {{- end }}
