## Network Policy

egress:
  namespace: backend
  appLabels:
    main_backend: backend
    report_backend: report-backend
  ports:
    main_port: 7000
    report_port: 7070

autoscaling:
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
